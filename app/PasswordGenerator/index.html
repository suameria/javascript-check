<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード生成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-3">

    <h1>パスワード生成</h1>

    <div class="mt-3">
      <div class="row">
        <div class="col-sm-2 bg-dark-subtle me-2">文字数</div>

        <div class="col-sm-2 bg-body-secondary me-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="word_length" value="8" id="wordLength1" checked>
            <label class="form-check-label" for="wordLength1">
              8文字
            </label>
          </div>
        </div>

        <div class="col-sm-2 bg-body-secondary">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="word_length" value="12" id="wordLength2">
            <label class="form-check-label" for="wordLength2">
              12文字
            </label>
          </div>
        </div>
      </div>
    </div>


    <div class="mt-3">
      <div class="row">
        <div class="col-sm-2 bg-dark-subtle me-2">作成個数</div>

        <div class="col-sm-2 bg-body-secondary me-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="create_count" value="5" id="createCount1" checked>
            <label class="form-check-label" for="createCount1">
              5個
            </label>
          </div>
        </div>

        <div class="col-sm-2 bg-body-secondary">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="create_count" value="10" id="createCount2">
            <label class="form-check-label" for="createCount2">
              10個
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <button type="button" class="btn btn-success" id="generateBtn">生成</button>
    </div>

    <div class="mt-5">
      <div id="passwordArea" class="row align-items-start">
        <!-- パスワード表示 -->
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
