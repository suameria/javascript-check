<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen dark:bg-gray-800 dark:text-gray-100">
      <div class="p-6 space-y-8">
        <header>
          <div
            class="container flex items-center justify-between h-16 px-4 mx-auto rounded dark:bg-gray-900"
          ></div>
        </header>
        <main>
          <div class="container mx-auto">
            <section id="choose">
              <h2 class="text-5xl font-bold lg:text-center dark:text-gray-50">
                対戦
              </h2>
              <div class="grid gap-6 my-16 lg:grid-cols-6">
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-2xl font-semibold text-center">
                    相手は何を出してくるのか？
                  </p>
                </div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <img
                    src="https://thumb.ac-illust.com/8a/8ab5f9b1be0e386fe5199c17a652237a_t.jpeg"
                    alt=""
                  />
                </div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-2xl font-semibold text-center">
                    右から選択しましょう
                  </p>
                </div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-center">ぐー</p>
                  <img
                    src="https://tsukatte.com/wp-content/uploads/2019/03/janken_gu.png"
                    alt=""
                    data-myself="1"
                  />
                </div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-center">ぱー</p>
                  <img
                    src="https://tsukatte.com/wp-content/uploads/2019/03/janken_pa.png"
                    alt=""
                    data-myself="2"
                  />
                </div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-center">ちょき</p>
                  <img
                    src="https://tsukatte.com/wp-content/uploads/2019/03/janken_choki.png"
                    alt=""
                    data-myself="3"
                  />
                </div>
              </div>
            </section>

            <section>
              <h2 class="text-5xl font-bold lg:text-center dark:text-gray-50">
                結果
              </h2>
              <div class="grid gap-6 my-16 lg:grid-cols-5">
                <div></div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-center">相手</p>
                  <img src="" alt="" id="resultEnemyImg" />
                </div>
                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <h1
                    class="text-5xl font-extrabold dark:text-gray-50 flex justify-center"
                  >
                    VS
                  </h1>
                  <p class="text-center" id="resultEnemyText"></p>
                </div>

                <div
                  class="flex flex-col p-8 space-y-4 rounded-md dark:bg-gray-900"
                >
                  <p class="text-center">自分</p>
                  <img src="" alt="" id="resultMyselfImg" />
                </div>
              </div>
            </section>
          </div>
        </main>
        <footer>
          <div
            class="container flex justify-between p-6 mx-auto lg:p-8 dark:bg-gray-900"
          ></div>
        </footer>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
