<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen dark:bg-gray-800 dark:text-gray-100">
      <div class="p-6 space-y-8">
        <main>
          <div class="container mx-auto">
            <section class="dark:bg-gray-800 dark:text-gray-100">
              <div
                class="container flex flex-col items-center justify-center p-4 mx-auto space-y-8"
              >
                <h1 class="text-4xl font-bold leadi text-center sm:text-5xl">
                  ユーザーを選択してください
                </h1>
                <p
                  class="max-w-2xl text-center dark:text-gray-400"
                  style="display: none"
                  id="loginUserText"
                >
                  ログインしてください。
                </p>
                <div
                  class="flex flex-row flex-wrap-reverse justify-center"
                  id="selectUser"
                >
                  <div class="flex flex-col justify-center m-8 text-center">
                    <img
                      alt=""
                      class="self-center flex-shrink-0 w-24 h-24 mb-4 bg-center bg-cover rounded-full dark:bg-gray-500"
                      src="https://source.unsplash.com/100x100/?portrait?0"
                      data-id="1"
                      data-name="ユーザーA"
                    />
                    <p class="text-xl font-semibold leadi">ユーザーA</p>
                    <p class="dark:text-gray-400">Visual Designer</p>
                  </div>
                  <div class="flex flex-col justify-center m-8 text-center">
                    <img
                      alt=""
                      class="self-center flex-shrink-0 w-24 h-24 mb-4 bg-center bg-cover rounded-full dark:bg-gray-500"
                      src="https://source.unsplash.com/100x100/?portrait?1"
                      data-id="2"
                      data-name="ユーザーB"
                    />
                    <p class="text-xl font-semibold leadi">ユーザーB</p>
                    <p class="dark:text-gray-400">Visual Designer</p>
                  </div>
                  <div class="flex flex-col justify-center m-8 text-center">
                    <img
                      alt=""
                      class="self-center flex-shrink-0 w-24 h-24 mb-4 bg-center bg-cover rounded-full dark:bg-gray-500"
                      src="https://source.unsplash.com/100x100/?portrait?2"
                      data-id="3"
                      data-name="ユーザーC"
                    />
                    <p class="text-xl font-semibold leadi">ユーザーC</p>
                    <p class="dark:text-gray-400">Visual Designer</p>
                  </div>
                </div>
              </div>
            </section>

            <section>
              <form>
                <div
                  class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
                >
                  <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="comment" class="sr-only">Your comment</label>
                    <textarea
                      id="postComment"
                      rows="4"
                      class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400"
                      placeholder="Write a comment..."
                      required
                    ></textarea>
                  </div>
                  <div
                    class="flex items-center justify-end px-3 py-2 border-t dark:border-gray-600"
                  >
                    <button
                      type="submit"
                      class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
                      id="postCommentBtn"
                    >
                      Post comment
                    </button>
                  </div>
                </div>
              </form>
            </section>

            <section class="my-16">
              <ol
                class="relative border-s border-gray-200 dark:border-gray-700"
                id="chatLists"
              >
                <li class="mb-10 ms-6 list-template" style="display: none">
                  <span
                    class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900"
                  >
                    <img
                      class="rounded-full shadow-lg"
                      src="https://source.unsplash.com/100x100/?portrait?0"
                      alt="Thomas Lean image"
                    />
                  </span>
                  <div
                    class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600"
                  >
                    <div class="items-center justify-end mb-3 sm:flex">
                      <time
                        class="mb-1 text-xs font-normal text-gray-400 sm:order-last sm:mb-0"
                        id="post_time-0"
                        >2 hours ago</time
                      >
                    </div>
                    <div
                      class="p-3 text-xs italic font-normal text-gray-500 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-300"
                      id="post_comment-0"
                    >
                      Hi ya'll!
                    </div>
                  </div>
                </li>
              </ol>
            </section>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
